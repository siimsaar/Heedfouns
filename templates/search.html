{% extends "base.html" %}

{% set active_page = "search" %}

{% block page_content %}
    <h1>Search results</h1>
    <div class="container">
        <div class="col-lg-12">
            <table class="table">
                <thead>
                <tr>
                    <th style="width: 75%">Title</th>
                    <th style="width: 25%">Options</th>
                </tr>
                </thead>
                <tbody>
                {% for i in srchquery %}
                    <tr>
                        <td>{{ i }}</td>
                        <td>
                            <button type="submit" value="{{ i }}" class="btn btn-primary btn-xs" id="dlbttn">Download
                            </button>
                            <button type="submit" value="{{ i }}" class="btn btn-info btn-xs" id="info">More info
                            </button>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script src="{{ url_for('.static', filename='albumpost.js') }}"></script>
{% endblock %}
