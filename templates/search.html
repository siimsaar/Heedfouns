{% extends "base.html" %}

{% set active_page = "search" %}

{% block page_content %}
    <div class="container">
    <div class="page-header">
            <h1>Search results</h1>
    </div>
    </div>
    <div class="container">
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th class="col-lg-8">Title</th>
                    <th class="col-lg-4 text-right">Options</th>
                </tr>
                </thead>
                <tbody>
                {% for i in srchquery %}
                    {% set row = loop %}
                    <tr>
                        <td>{{ i }}</td>
                        <td class="text-right">
                            <button type="submit" value="{{ i }}" class="btn btn-primary btn-xs" id="{{ row.index - 1 }}dlbttn">Download
                            </button>
                            <button type="submit" value="{{ i }}" class="btn btn-info btn-xs" id="{{ row.index - 1 }}-button">More info
                            </button>
                        </td>
                    </tr>
                    <tr id="{{ row.index - 1}}" style="display: none">
                        <td style="font-size: 12px"><img name="cover_pic" alt="album_pic" id="{{ row.index - 1 }}-cover"
                                                         src="/static/100.png"
                                                         style="vertical-align: top; width: 120px; height: 120px"><table style="display: inline-table; margin-left: 5px">
                        <thead>
                        <tr>
                            <th>Info</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr><td id="{{ row.index - 1 }}-release">Release date: </td></tr>
                        <tr><td id="{{ row.index - 1 }}-tags">Tags: </td></tr>
                        <tr><td id="{{ row.index - 1 }}-similar">Similar artists: </td></tr>
                        </tbody>
                        </table>
                    </td>
                    <td style="font-size: 12px">
                    <table>
                        <thead>
                        <tr>
                            <th>Track list</th>
                        </tr>
                        </thead>
                        <tbody id="{{ row.index - 1 }}-tracks" class="tracklist" style="height: 90px !important; overflow: scroll; display: block">
                    </table></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    </div>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script src="{{ url_for('.static', filename='albumpost.js') }}"></script>
    <script src="{{ url_for('.static', filename='hover.js') }}"></script>
{% endblock %}
