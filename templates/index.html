{% extends "base.html" %}

{% set active_page = "index" %}

{% block page_content %}
    <div class="page-header">
    <h1>Search for albums</h1>
        </div>
    {% if failedsearch == True %}
    <div class="alert alert-warning"><strong>Shit, </strong>failed to find albums!</div>
    {% endif %}
    <form action="{{ url_for('search') }}" method="post">
	<div class="row">
        <div class="col-md-6">
    		<h3>Enter artist:</h3>
            <div id="custom-search-input">
                <div class="input-group col-md-12">
                    <input type="text" title="search" name="action" class="form-control input-lg">
                    <span class="input-group-btn">
                        <button class="btn btn-info btn-lg" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
                    <div class=".col-md-4 text-center">
                <h4 class="text-center">Search API</h4>
                        <button type="button" class="btn btn-defaul activet">Discogs</button>
                        <button type="button" class="btn btn-default disabled">LastFM</button>
                        <button type="button" class="btn btn-default disabled">LibreFM</button>
            </div>
	</div>
    </form>
{% endblock %}
