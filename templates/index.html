{% extends "base.html" %}

{% set active_page = "index" %}

{% block page_content %}
    <div class="container">
    <div class="page-header">
        <h1>Search for albums</h1>
    </div>
    </div>
    {% if failedsearch == True %}
        <div class="container">
        <div class="alert alert-warning">Failed to find albums!</div>
        </div>
    {% endif %}
    <form action="{{ url_for('search') }}" method="post">
        <div class="container">
            <div class="col-md-6">
                <h3>Enter artist:</h3>
                <div id="custom-search-input">
                    <div class="input-group col-md-12">
                        <input type="text" title="search" name="action" class="form-control input-md">
                    <span class="input-group-btn">
                        <button class="btn btn-primary btn-md" type="submit">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </span>
                    </div>
                </div>
            </div>
            <div style="margin-top: 15px" class="col-md-6 text-center">
                <h4 class="text-center">Search API</h4>
                <button type="button" id="discogs" name="apibttn" value="discogs" class="btn btn-primary">Discogs
                </button>
                <button type="button" id="lastfm" name="apibttn" value="lastfm" class="btn btn-primary">LastFM</button>
            </div>
        </div>
    </form>
{% endblock %}
{% block scripts %}
    {{ super() }}
    <script src="{{ url_for('.static', filename='apipost.js') }}"></script>
{% endblock %}
