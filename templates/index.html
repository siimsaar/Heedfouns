{% extends "base.html" %}

{% set active_page = "index" %}

{% block page_content %}
    <div class="page-header">
    <h1>Search for albums</h1>
        </div>
    {% if failedsearch == True %}
    <div class="alert alert-warning"><strong>Shit, </strong>failed to find albums!</div>
    {% endif %}
    <form action="{{ url_for('search') }}" method="post">
	<div class="row">
        <div class="col-md-6">
    		<h3>Enter artist:</h3>
            <div id="custom-search-input">
                <div class="input-group col-md-12">
                    <input type="text" title="search" name="action" class="form-control input-lg">
                    <span class="input-group-btn">
                        <button class="btn btn-info btn-lg" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
                    <div class=".col-md-4 text-center">
                <h4 class="text-center">Search API</h4>
                        <button type="button" id="discogs" name="apibttn" value="discogs" class="btn btn-primary">Discogs</button>
                        <button type="button" id="lastfm" name="apibttn" value="lastfm" class="btn btn-primary">LastFM</button>
            </div>
	</div>
    </form>
{% endblock %}
{% block scripts %}
    {{super()}}
<script src="{{url_for('.static', filename='apipost.js')}}"></script>
{% endblock %}
